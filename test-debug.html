<!DOCTYPE html>
<html>
<head>
    <title>Test Debug</title>
</head>
<body>
    <h1>Test Debug</h1>
    <button onclick="testAvailability()">Test Availability</button>
    <button onclick="testAvailableSlots()">Test Available Slots</button>
    <div id="result"></div>

    <script>
        async function testAvailability() {
            try {
                const response = await fetch('http://localhost:8000/availability/');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Availability:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testAvailableSlots() {
            try {
                const response = await fetch('http://localhost:8000/availability/available-slots?date=2025-07-08');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Available Slots:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
